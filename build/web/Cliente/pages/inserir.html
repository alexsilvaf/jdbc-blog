<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Editar Usuários</title>
    </head>
    <body>
        <div class="bg-white">
            <div class="container">
                <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    </a>

                    <div class="col-md-3 text-end">
                        <a href="/ALEX/index.jsp" class="btn btn-outline-primary me-2">Login</a>
                        <a href="/ALEX/Cliente/pages/inserir.html" class="btn btn-primary">Sign-up</a>
                    </div>
                </header>
            </div>
        </div>
        <main class="form-signin w-25 m-auto">
            <form action="../actions/inserir.jsp" method="POST">
                <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                <input id="nomeCliente" class="form-control" type="text" name="nomeCliente">
                <br>
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input id="dataNascimento" class="form-control" type="date" name ="dataNascimento">
                <br>
                <label for="usuario" class="form-label">Usuário</label>
                <input id="usuario" class="form-control" type="text" name ="usuario">
                <br>
                <label for="senha" class="form-label">Senha</label>
                <input id="senha" class="form-control" type="password" name ="senha">
                <br>

                <button type="submit" class="btn btn-primary">CADASTRAR</button>
                <a href="listar.jsp" class="btn btn-secondary">Voltar</a>
            </form>
        </main>
    </body>
</html>
